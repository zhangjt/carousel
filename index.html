<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Carousel</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/carousel.js"></script>

</head>
<body>
<audio controls="controls" autoplay="autoplay" loop="loop">
    <source src="あいぞめ.mp3" type="audio/mpeg">
</audio>
<!-- data-setting='{"aa":1,"bb":2}'  节点属性值里面要用双引号包住属性名,结束时不能多个逗号,不然都会报错 -->
<div class="J_Poster poster-main" data-setting='{
                                    "width":1000,
                                    "height":300,
                                    "posterWidth":740,
                                    "posterHeight":300,
                                    "scale":0.8,
                                    "speed":500,
                                    "verticalAlign":"middle"

    }'>

    <div class="poster-btn poster-prev-btn"></div>
    <ul class="poster-list">
        <li class="poster-item"><a href="#"><img src="./img/1.jpg" alt="" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="./img/2.jpg" alt="" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="./img/3.jpg" alt="" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="./img/4.jpg" alt="" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="./img/5.jpg" alt="" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="./img/6.jpg" alt="" width="100%"></a></li>
        <li class="poster-item"><a href="#"><img src="./img/7.jpg" alt="" width="100%"></a></li>

 
    </ul>
    <div class="poster-btn poster-next-btn"></div>
</div>


<script>
$(function(){

    // var carousel = new Carousel($('.J_Poster').eq(0));
    Carousel.init($('.J_Poster'));
})
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/carousel.js"></script>
</head>

<body>
    <!-- 节点属性值里面要用双引号包住属性名,结束时不能多个逗号,不然都会报错 --> -->
    <div class="J_Poster poster-main" data-setting='{
                                    "width":"16rem",
                                    "height":"7rem",
                                    "posterWidth":"10rem",
                                    "posterHeight":"7rem",
                                    "scale":0.8,
                                    "speed":500,
                                    "verticalAlign":"middle"

            }'>
        <div class="poster-btn poster-prev-btn" style="display:none"></div>
        <ul class="poster-list">
            <li class="poster-item"><a href="#"><img src="./img/0.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/1.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/2.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/3.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/4.jpg" alt="" width="100%"></a></li>
        </ul>
        <div class="poster-btn poster-next-btn" style="display:none"></div>
    </div>
    <div class="J_Poster poster-main" data-setting='{
                                    "width":"16rem",
                                    "height":"7rem",
                                    "posterWidth":"10rem",
                                    "posterHeight":"7rem",
                                    "scale":0.8,
                                    "speed":500,
                                    "verticalAlign":"middle"

    }'>
        <div class="poster-btn poster-prev-btn" style="display:none"></div>
        <ul class="poster-list">
            <li class="poster-item"><a href="#"><img src="./img/0.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/1.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/2.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/3.jpg" alt="" width="100%"></a></li>
            <li class="poster-item"><a href="#"><img src="./img/4.jpg" alt="" width="100%"></a></li>
        </ul>
        <div class="poster-btn poster-next-btn" style="display:none"></div>
    </div>
    <script>
    // // 获取目标节点所有的相关样式
    // window.getComputedStyle(document.documentElement, null).fontSize;
    // //获取目标元素行内样式,只能是行内样式
    // document.documentElement.style.fontSize;

    // rem自适应设置
    var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
    var recalc = function() {
        //设置根字体大小
        var docEl = document.documentElement;
        docEl.style.fontSize = 20 * (docEl.clientWidth / 320) + 'px';
        console.log(docEl.style.fontSize);
    };
    document.addEventListener("DOMContentLoaded", function() {
        // var carousel = new Carousel($('.J_Poster').eq(0));
        Carousel.init($('.J_Poster'));
        recalc();
    }, false)

    window.addEventListener(resizeEvt, recalc, false);

    </script>
</body>

</html>
